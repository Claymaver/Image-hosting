<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Host</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Image Host</h1>
            <p class="subtitle">Upload and share images for Discord embeds</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Drop images here or click to browse</h3>
                    <p>Max 15MB per image ‚Ä¢ PNG, JPG, GIF, WEBP</p>
                </div>
            </div>
            
            <div class="upload-queue" id="uploadQueue"></div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <div class="gallery-header">
                <h2>Gallery</h2>
                <div class="gallery-controls">
                    <input type="text" id="searchInput" placeholder="Search images..." class="search-input">
                    <button id="refreshBtn" class="btn-secondary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <div class="loading">Loading images...</div>
            </div>
        </section>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalFilename"></h3>
                <div class="modal-details">
                    <span id="modalSize"></span>
                    <span id="modalDimensions"></span>
                    <span id="modalDate"></span>
                </div>
                <div class="modal-actions">
                    <button class="btn-primary copy-btn" data-type="direct">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy Direct Link
                    </button>
                    <button class="btn-secondary copy-btn" data-type="markdown">
                        Copy Markdown
                    </button>
                    <button class="btn-secondary copy-btn" data-type="html">
                        Copy HTML
                    </button>
                    <button class="btn-danger delete-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Delete
                    </button>
                </div>
                <div class="copy-feedback" id="copyFeedback"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
